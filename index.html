<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Admission Request â€” Arts Academy</title>

  <!-- Fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* ===== Material 3 Dark Theme ===== */
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #4F378B;
      --md-sys-color-on-primary-container: #EADDFF;
      --md-sys-color-secondary: #CCC2DC;
      --md-sys-color-on-secondary: #332D41;
      --md-sys-color-secondary-container: #4A4458;
      --md-sys-color-on-secondary-container: #E8DEF8;
      --md-sys-color-tertiary: #EFB8C8;
      --md-sys-color-on-tertiary: #492532;
      --md-sys-color-tertiary-container: #633B48;
      --md-sys-color-on-tertiary-container: #FFD8E4;
      --md-sys-color-error: #F2B8B5;
      --md-sys-color-on-error: #601410;
      --md-sys-color-error-container: #8C1D18;
      --md-sys-color-on-error-container: #F9DEDC;
      --md-sys-color-background: #141218;
      --md-sys-color-on-background: #E6E1E5;
      --md-sys-color-surface: #141218;
      --md-sys-color-on-surface: #E6E1E5;
      --md-sys-color-surface-variant: #49454F;
      --md-sys-color-on-surface-variant: #CAC4D0;
      --md-sys-color-outline: #938F99;
      --md-sys-color-shadow: #000000;
      --md-sys-color-inverse-surface: #E6E1E5;
      --md-sys-color-inverse-on-surface: #313033;
      --md-sys-color-inverse-primary: #6750A4;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto Flex', sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 24px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .wrap {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background-color: var(--md-sys-color-surface-variant);
      border-radius: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .brand .title {
      font-size: 22px;
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
    }

    .top-right {
      text-align: right;
    }

    .top-right .developer {
      font-size: 14px;
      font-weight: 500;
      color: var(--md-sys-color-on-surface-variant);
    }
    
    .top-right .developer strong {
        color: var(--md-sys-color-primary);
    }

    .panel {
      background-color: var(--md-sys-color-surface);
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 16px;
      padding: 32px;
    }

    .section-card {
      margin-bottom: 32px;
    }
    
    .section-head {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .section-head .icon {
        font-size: 24px;
        color: var(--md-sys-color-primary);
    }
    
    .section-head h3 {
      font-size: 20px;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }
    
    .field {
        margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--md-sys-color-on-surface-variant);
      margin-bottom: 8px;
    }
    
    .required {
        color: var(--md-sys-color-error);
    }

    input[type=text],
    input[type=tel],
    input[type=date],
    input[type=number],
    select,
    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--md-sys-color-outline);
      background-color: var(--md-sys-color-surface-variant);
      font-size: 16px;
      color: var(--md-sys-color-on-surface);
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--md-sys-color-on-surface-variant);
      opacity: 0.7;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--md-sys-color-primary);
      box-shadow: 0 0 0 2px var(--md-sys-color-primary-container);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .cb {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--md-sys-color-outline);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .cb:hover {
        background-color: var(--md-sys-color-surface-variant);
    }
    
    .cb.checked {
        background-color: var(--md-sys-color-primary-container);
        border-color: var(--md-sys-color-primary);
    }

    .cb input {
      width: 20px;
      height: 20px;
      accent-color: var(--md-sys-color-primary);
    }
    
    .cb span {
        font-weight: 500;
    }

    .submit-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 32px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background-color: var(--md-sys-color-primary-container);
    }
    
    .submit-btn:disabled {
        background-color: var(--md-sys-color-surface-variant);
        color: var(--md-sys-color-on-surface-variant);
        cursor: not-allowed;
    }
    
    .alert {
      padding: 16px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .alert.success {
      background-color: var(--md-sys-color-tertiary-container);
      color: var(--md-sys-color-on-tertiary-container);
    }
    
    .alert.error {
        background-color: var(--md-sys-color-error-container);
        color: var(--md-sys-color-on-error-container);
    }

    .muted {
        color: var(--md-sys-color-on-surface-variant);
        font-size: 14px;
    }
    
    @media (max-width: 600px) {
        body {
            padding: 16px;
        }
        .panel {
            padding: 16px;
        }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header class="topbar" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸŽ¨</div>
        <div>
          <div class="title">Arts Academy</div>
        </div>
      </div>
      <div class="top-right">
        <div class="developer">Developed by <strong>Sayon</strong></div>
      </div>
    </header>

    <main class="panel" role="main">
      <form id="registrationForm" autocomplete="off" novalidate>

        <section class="section-card" aria-labelledby="basicInfo">
          <div class="section-head">
            <span class="material-icons icon">person</span>
            <h3 id="basicInfo">Basic Information</h3>
          </div>

          <div class="field">
            <label for="name">Student Name <span class="required">*</span></label>
            <input id="name" name="name" type="text" placeholder="Enter student's full name" required>
          </div>

          <div class="form-grid">
            <div class="field">
              <label for="className">Class <span class="required">*</span></label>
              <select id="className" name="className" required>
                <option value="">Select Class</option>
                <option>Class 1</option><option>Class 2</option><option>Class 3</option>
                <option>Class 4</option><option>Class 5</option><option>Class 6</option>
                <option>Class 7</option><option>Class 8</option><option>Class 9</option>
                <option>Class 10</option><option>Class 11</option><option>Class 12</option>
                <option>B.A Honours</option><option>B.A Pass</option><option>Computer</option>
              </select>
            </div>

            <div class="field">
              <label for="school">School Name</label>
              <input id="school" name="school" type="text" list="schoolList" placeholder="Select or type your school name" autocomplete="off">
              <datalist id="schoolList">
                <option value="CMS"><option value="BHARATI"><option value="MUNICIPAL BOYS"><option value="RATHTALA"><option value="BIDYARTHI"><option value="RAMKRISHNA"><option value="RAJ SCHOOL"><option value="WOMEN'S CLG"><option value="HARISAVA">
              </datalist>
            </div>
          </div>
        </section>

        <section class="section-card" aria-labelledby="academic">
          <div class="section-head">
            <span class="material-icons icon">school</span>
            <h3 id="academic">Academic Details</h3>
          </div>

          <div class="field">
            <label>Subjects <span class="required">*</span></label>
            <div class="checkbox-grid" id="subjectsList">
              <label class="cb"><input type="checkbox" name="subjects" value="Bengali"><span>Bengali</span></label>
              <label class="cb"><input type="checkbox" name="subjects" value="History"><span>History</span></label>
              <label class="cb"><input type="checkbox" name="subjects" value="English"><span>English</span></label>
              <label class="cb"><input type="checkbox" name="subjects" value="Geography"><span>Geography</span></label>
              <label class="cb"><input type="checkbox" name="subjects" value="Sanskrit"><span>Sanskrit</span></label>
              <label class="cb"><input type="checkbox" name="subjects" value="Computer"><span>Computer</span></label>
            </div>
          </div>

          <div class="form-grid">
            <div class="field">
              <label for="dob">Date of Birth</label>
              <input id="dob" name="dob" type="date">
              <div id="ageDisplay" class="muted" style="margin-top: 8px;"></div>
            </div>

            <div class="field">
              <label for="admissionDate">Admission Date <span class="required">*</span></label>
              <input id="admissionDate" name="admissionDate" type="date" required>
            </div>
          </div>

          <div class="field">
            <label for="fees">Monthly Fees (â‚¹)</label>
            <input id="fees" name="fees" type="number" min="0" step="0.01" placeholder="0">
          </div>
        </section>

        <section class="section-card" aria-labelledby="contact">
          <div class="section-head">
            <span class="material-icons icon">contacts</span>
            <h3 id="contact">Contact Information</h3>
          </div>

          <div class="form-grid">
            <div class="field">
              <label for="guardianName">Guardian Name</label>
              <input id="guardianName" name="guardianName" type="text" placeholder="Parent/Guardian name">
            </div>

            <div class="field">
              <label for="guardianPhone">Guardian Phone <span class="required">*</span></label>
              <input id="guardianPhone" name="guardianPhone" type="number" inputmode="numeric" placeholder="10-digit number" required>
            </div>
          </div>

          <div class="field">
            <label for="studentPhone">Student Phone</label>
            <input id="studentPhone" name="studentPhone" type="number" inputmode="numeric" placeholder="Optional (10 digits)">
          </div>

          <div class="field">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter complete residential address"></textarea>
          </div>
        </section>

        <div id="alertBox" style="display:none; margin-bottom: 24px;" role="status" aria-live="polite"></div>

        <div class="submit-row">
          <button type="submit" id="submitBtn" class="submit-btn">
            <span class="material-icons">send</span> Submit Admission Request
          </button>
          <div class="muted">We will review and contact within 48 hours</div>
        </div>

      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const alertBox = document.getElementById('alertBox');
    const submitBtn = document.getElementById('submitBtn');
    const dobInput = document.getElementById('dob');
    const ageDisplay = document.getElementById('ageDisplay');

    document.querySelectorAll('.cb').forEach(label => {
      const input = label.querySelector('input[type="checkbox"]');
      if (input.checked) label.classList.add('checked');
      label.addEventListener('click', () => {
        setTimeout(() => {
          label.classList.toggle('checked', input.checked);
        }, 0);
      });
    });

    function showAlert(message, type = 'success') {
      const icon = type === 'success' ? 'check_circle' : 'error';
      alertBox.innerHTML = `<div class="alert ${type}"><span class="material-icons">${icon}</span> ${message}</div>`;
      alertBox.style.display = 'block';
      clearTimeout(showAlert._t);
      showAlert._t = setTimeout(() => { alertBox.style.display = 'none'; }, 6000);
    }
    
    function calculateAge(dobString) {
        const dob = new Date(dobString);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        return age;
    }

    dobInput.addEventListener('change', () => {
        if (dobInput.value) {
            const age = calculateAge(dobInput.value);
            ageDisplay.textContent = `Age: ${age} years`;
        } else {
            ageDisplay.textContent = '';
        }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const subjects = Array.from(document.querySelectorAll('input[name="subjects"]:checked')).map(cb => cb.value.toUpperCase());
      if (subjects.length === 0) {
        showAlert('Please select at least one subject', 'error');
        return;
      }

      const guardianPhone = document.getElementById('guardianPhone').value.trim();
      if (!/^\d{10}$/.test(guardianPhone)) {
        showAlert('Enter a valid 10-digit guardian phone number', 'error');
        return;
      }

      const formData = {
        name: document.getElementById('name').value.trim(),
        className: document.getElementById('className').value,
        school: document.getElementById('school').value.trim(),
        subjects,
        dob: document.getElementById('dob').value ? new Date(document.getElementById('dob').value).getTime() : '',
        admissionDate: document.getElementById('admissionDate').value ? new Date(document.getElementById('admissionDate').value).getTime() : new Date().getTime(),
        guardianName: document.getElementById('guardianName').value.trim(),
        guardianPhone,
        studentPhone: document.getElementById('studentPhone').value.trim(),
        address: document.getElementById('address').value.trim(),
        fees: parseFloat(document.getElementById('fees').value) || 0
      };

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="material-icons">hourglass_top</span> Submitting...';

      try {
        const res = await fetch('https://arts-academy.onrender.com/api/admissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const result = await res.json().catch(() => ({ success: false, error: 'Invalid server response' }));

        if (result && result.success) {
          showAlert('Application submitted successfully! We will review your request soon.', 'success');
          form.reset();
          document.querySelectorAll('.cb').forEach(l => l.classList.remove('checked'));
          ageDisplay.textContent = '';
        } else {
          showAlert('Error: ' + (result.error || 'Failed to submit application'), 'error');
        }

      } catch (err) {
        showAlert('Network error: ' + err.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span class="material-icons">send</span> Submit Admission Request';
      }
    });
  </script>
</body>
</html>
